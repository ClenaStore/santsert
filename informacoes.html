<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>SIM Contabilidade – Informações</title>
<style>
:root{--blue:#103a6f;--blue2:#0e2b50;--bg:#f7fafc;--text:#0f172a;--muted:#64748b;--card:#fff;--line:#e5e7eb;--accent:#2563eb;--shadow:0 10px 30px rgba(0,0,0,.08)}
*{box-sizing:border-box} html,body{margin:0} body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
a{text-decoration:none;color:inherit}
.header{position:sticky;top:0;z-index:50;background:linear-gradient(180deg,var(--blue),var(--blue2));color:#fff;box-shadow:var(--shadow)}
.header .bar{max-width:1100px;margin:0 auto;display:flex;gap:18px;align-items:center;padding:14px 20px}
.logo{display:flex;align-items:center;gap:10px;font-weight:800}.logo img{width:40px;height:40px}
.nav{display:flex;gap:14px;flex:1;flex-wrap:wrap}.nav a{padding:8px 10px;border-radius:10px;color:#e6eefb}.nav a:hover{background:rgba(255,255,255,.12)}.nav a.active{background:rgba(255,255,255,.18)}
.login-wrap{margin-left:auto}.login-btn{background:linear-gradient(180deg,#ffd84d,#f0c000);color:#111;font-weight:700;border:none;border-radius:12px;padding:10px 16px;cursor:pointer}
.slider{position:relative;height:36vh;min-height:220px;background:#0c2346;display:grid;place-items:center;overflow:hidden}
.slide{position:absolute;inset:0;background-size:cover;background-position:center;opacity:0;transition:opacity .9s ease}
.slide.active{opacity:1}
.slider .overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.2),rgba(0,0,0,.35))}
.ctrl{position:absolute;top:50%;transform:translateY(-50%);background:rgba(255,255,255,.85);border:none;padding:8px 10px;border-radius:10px;cursor:pointer}
.prev{left:12px}.next{right:12px}
.dots{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);display:flex;gap:8px;z-index:3}.dot{width:10px;height:10px;border-radius:999px;background:rgba(255,255,255,.6);border:1px solid rgba(255,255,255,.9)}.dot.active{background:#fff}
.section{max-width:1100px;margin:28px auto;padding:0 20px}
.card{background:var(--card);border:1px solid var(--line);border-radius:16px;box-shadow:var(--shadow);padding:18px;margin-bottom:16px}
.badge{display:inline-block;padding:6px 10px;border-radius:10px;background:#eef2ff;color:#3730a3;font-weight:600;font-size:.85rem}
.list{display:grid;gap:10px}
.item{padding:10px 12px;border:1px solid var(--line);border-radius:12px;background:#fff;display:flex;justify-content:space-between;gap:10px}
.footer{margin-top:40px;background:#0e223f;color:#e6eefb}.footer .inner{max-width:1100px;margin:0 auto;padding:24px 20px}
</style>
</head>
<body>
<header class="header"><div class="bar">
  <a class="logo" href="index.html"><img src="https://i.imgur.com/3qkKf7S.png" alt=""><span>SIM • Contabilidade Inteligente</span></a>
  <nav class="nav">
    <a href="index.html">Home</a><a href="empresa.html">Empresa</a><a href="servicos.html">Serviços</a><a class="active" href="informacoes.html">Informações</a><a href="contatos.html">Contato</a>
  </nav>
  <div class="login-wrap"><button class="login-btn" onclick="alert('Use a Área do Cliente')">Área do Cliente</button></div>
</div></header>

<section class="slider" id="slider"><div class="overlay"></div>
  <button class="ctrl prev" onclick="Slider.prev()">❮</button>
  <button class="ctrl next" onclick="Slider.next()">❯</button>
  <div class="dots" id="dots"></div>
</section>

<section class="section">
  <div class="card">
    <span class="badge">Informativos Recentes</span>
    <div class="list" id="lista">
      <div class="item"><span>Edição 01 — Agenda Tributária do mês</span><a href="#" target="_blank">Baixar PDF</a></div>
      <div class="item"><span>Edição 02 — Atualizações do eSocial</span><a href="#" target="_blank">Baixar PDF</a></div>
    </div>
  </div>
</section>

<footer class="footer"><div class="inner"><small>© <span id="year"></span> SIM Contabilidade</small></div></footer>

<script>
const BANNERS_ENDPOINT = "https://script.google.com/macros/s/SEU_ID/exec";
const Slider = (()=>{ let images=[],idx=0,timer; const root=document.getElementById('slider'); const dots=document.getElementById('dots');
function render(){ [...root.querySelectorAll('.slide')].forEach(n=>n.remove()); dots.innerHTML=''; images.forEach((src,i)=>{ const s=document.createElement('div'); s.className='slide'+(i===idx?' active':''); s.style.backgroundImage=`url('${src}')`; root.appendChild(s); const d=document.createElement('div'); d.className='dot'+(i===idx?' active':''); d.onclick=()=>go(i); dots.appendChild(d); }); }
function go(i){ idx=(i+images.length)%images.length; root.querySelectorAll('.slide').forEach((s,k)=>s.classList.toggle('active',k===idx)); dots.querySelectorAll('.dot').forEach((d,k)=>d.classList.toggle('active',k===idx)); }
function next(){go(idx+1)} function prev(){go(idx-1)}
async function load(){ try{ const r=await fetch(`${BANNERS_ENDPOINT}?page=informacoes`); images=await r.json(); if(!images.length) throw 0; }catch(_){ images=[ "https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?q=80&w=1600&auto=format&fit=crop" ]; } render(); clearInterval(timer); timer=setInterval(next,5000); }
return {next,prev,load}; })();
document.getElementById('year').textContent=new Date().getFullYear();
Slider.load();
</script>
</body>
</html>
